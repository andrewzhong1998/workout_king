<script>
    let dataList = document.getElementById('food_list');
    let input = document.getElementById('inputFood');

    // Create a new XMLHttpRequest.
    let request = new XMLHttpRequest();

    // Handle state changes for the request.
    request.onreadystatechange = function(response) {
        if (request.readyState === 4) {
            if (request.status === 200) {
                // Parse the JSON
                let jsonOptions = JSON.parse(request.responseText);

                // Loop over the JSON array.
                jsonOptions.name.forEach(function(item) {
                    // Create a new <option> element.
                    let option = document.createElement('option');
                    // Set the value using the item in the JSON array.
                    option.value = item;
                    // Add the <option> element to the <datalist>.
                    dataList.appendChild(option);
                });

                // Update the placeholder text.
                input.placeholder = "Enter the food name";
            } else {
                // An error occured :(
                input.placeholder = "Couldn't load datalist options :(";
            }
        }
    };

    // Update the placeholder text.
    input.placeholder = "Loading options...";
    // Set up and make the request.
    request.open('GET', 'foodname.json', true);
    request.send();


    let debounce = function(func, wait, immediate) {
        var timeout, args, context, timestamp, result;

        var later = function() {
            // 据上一次触发时间间隔
            var last = _.now() - timestamp;

            // 上次被包装函数被调用时间间隔last小于设定时间间隔wait
            if (last < wait && last > 0) {
                timeout = setTimeout(later, wait - last);
            } else {
                timeout = null;
                // 如果设定为immediate===true，因为开始边界已经调用过了此处无需调用
                if (!immediate) {
                    result = func.apply(context, args);
                    if (!timeout) context = args = null;
                }
            }
        };

        return function() {
            context = this;
            args = arguments;
            timestamp = _.now();
            var callNow = immediate && !timeout;
            // 如果延时不存在，重新设定延时
            if (!timeout) timeout = setTimeout(later, wait);
            if (callNow) {
                result = func.apply(context, args);
                context = args = null;
            }

            return result;
        };
    };
</script>
